# Docker Compose для локальной разработки
# Использование: docker-compose -f docker-compose.dev.yml up

version: '3.8'

services:
  selenium:
    image: selenium/standalone-chrome:latest
    container_name: unified_parser_selenium_dev
    ports:
      - "4444:4444"
      - "7900:7900"
    environment:
      - SE_VNC_NO_PASSWORD=1
      - SE_NODE_MAX_SESSIONS=1
      - SE_NODE_SESSION_TIMEOUT=300
    shm_size: 2gb
    networks:
      - parser_network
    restart: unless-stopped

  parser:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: unified_parser_app_dev
    ports:
      - "8000:8000"
    environment:
      - SELENIUM_REMOTE_URL=http://selenium:4444/wd/hub
      - PYTHONUNBUFFERED=1
      - SITE_PASSWORD=admin123
      - SESSION_SECRET_KEY=dev_secret_key_change_in_production
    volumes:
      - .:/app
      - ./output:/app/output
      - ./logs:/app/logs
      - ./config:/app/config
    depends_on:
      - selenium
    networks:
      - parser_network
    restart: unless-stopped
    # Для разработки можно использовать hot-reload (но FastAPI reload не работает с Selenium)
    # command: uvicorn src.webapp.app:app --host 0.0.0.0 --port 8000 --reload

networks:
  parser_network:
    driver: bridge
