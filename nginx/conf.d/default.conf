upstream parser_backend {
    server parser:8000;
}

# Редирект с HTTP на HTTPS
server {
    listen 80;
    server_name test.pbd.space;
    
    # Редирект на HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS сервер
server {
    listen 443 ssl http2;
    server_name test.pbd.space;

    # SSL сертификаты (настройте пути к вашим сертификатам)
    # Для Let's Encrypt используйте certbot
    ssl_certificate /etc/nginx/ssl/test.pbd.space.crt;
    ssl_certificate_key /etc/nginx/ssl/test.pbd.space.key;
    
    # SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Логирование
    access_log /var/log/nginx/parser_access.log;
    error_log /var/log/nginx/parser_error.log;

    # Увеличиваем таймауты для длительных операций парсинга
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    send_timeout 300s;

    # Увеличиваем размер буферов
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;

    # Отключаем буферизацию для streaming ответов
    proxy_buffering off;

    # Проксирование для префикса /parser
    location /parser {
        # Убираем префикс /parser при проксировании на бэкенд
        # Приложение знает о префиксе через переменную окружения URL_PREFIX=/parser
        rewrite ^/parser/?(.*)$ /$1 break;
        
        proxy_pass http://parser_backend;
        
        # Передаем заголовки для правильной работы приложения
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header X-Forwarded-Prefix /parser;
        
        # Для работы с WebSocket (если понадобится)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Отключаем таймауты для длительных запросов
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }
    
    # Редирект с /parser на /parser/ (добавляет trailing slash)
    location = /parser {
        return 301 https://$server_name/parser/;
    }

    # Статические файлы парсера
    location /parser/static/ {
        rewrite ^/parser/static/?(.*)$ /static/$1 break;
        proxy_pass http://parser_backend;
        proxy_cache_valid 200 1h;
        add_header Cache-Control "public, max-age=3600";
    }
}
